<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html" tabindex="0"><img src="assets/images/logo.png" class="logo-photographe" alt="logo Fisheye site photographe" /></a>
    </header>
    <main id="main">
        <section class="photograph-header">

        </section>
        <nav class="nav-dropbox" role="navigation">
        </nav>
        <section class="portfolio-section">

        </section>


    </main>
    <section class="slider-media-container" tabindex="0" aria-label="image closeup view">

        <div class="lightbox-container" tabindex="0"></div>
        <button class="lightbox-close" tabindex="0"><img src="assets/icons/close.svg" alt="logo Fisheye site photographe" /></button>
        <button class="lightbox-next" tabindex="0"><img src="assets/icons/chevron-right-solid.svg" alt="image suivante" /></button>
        <button class="lightbox-prev" tabindex="0"><img src="assets/icons/chevron-right-solid.svg" alt="image précédente" /></button>

    </section>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" tabindex="0" onclick="closeModal()" alt="fermer le formulaire" />
            </header>

            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="total-like-jour">
    </div>
    <script defer src="scripts/pages/photographer.js"></script>

    <script defer src="scripts/factories/photographer.js"></script>

    <script defer src="scripts/factories/media.js"></script>
    <script defer src="scripts/utils/lightbox.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
</body>

</html>
