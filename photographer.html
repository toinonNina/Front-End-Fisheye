<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="index.html" class="header-logo" tabindex="3"><img src="assets/images/logo.png" class="logo-photographe" alt="logo Fisheye site photographe" /></a>
    </header>
    <main id="main">
        <section class="photograph-header">

        </section>
        <nav class="nav-dropbox" role="navigation">
        </nav>
        <section class="portfolio-section">

        </section>


    </main>
    <dialog class="slider-media-container" tabindex="-1" aria-label="image closeup view">
        <button class="lightbox-prev" tabindex="1"><img src="assets/icons/chevron-right-solid.svg" alt="image précédente" /></button>
        <div class="lightbox-container"></div>
        <button class="lightbox-next" tabindex="1"><img src="assets/icons/chevron-right-solid.svg" alt="image suivante" /></button>
        <button class="lightbox-close" tabindex="1"><img src="assets/icons/close.svg" alt="close dialog" /></button>

    </dialog>
    <aside id="contact-modal" tabindex="-1">
        <div class="modal" tabindex="0">
            <header>
                <h2 class="name-photographer" tabindex="1">Contactez-moi</h2>
                <img src="assets/icons/close.svg" tabindex="2" id="close-form" alt="fermer le formulaire" />
            </header>

            <form id="form-container" name="user" method="get">
                <div>
                    <label for="first-name" aria-label="first-name">Prénom</label>
                    <input tabindex="1" type="text" id="first-name" required />
                    <div id="alert-firts-name" class="alertspan"></div>
                </div>
                <div>
                    <label for="last-name" aria-label="last-name">Nom</label>
                    <input tabindex="1" type="text" id="last-name" required />
                    <div id="alert-last-name" class="alertspan"></div>
                </div>
                <div>
                    <label for="email" aria-label="email">Email</label>
                    <input tabindex="1" type="text" id="email" required />
                    <div id="alert-email" class="alertspan"></div>
                </div>
                <div>
                    <label for="message-content" aria-label="message-content">Votre message</label>
                    <input tabindex="1" type="text" id="message-content" required />
                    <div id="alert-message" class="alertspan"></div>
                </div>
                <button class="contact_button" id="submitform" tabindex="1">Envoyer</button>
                <div id="alert-Validation" class="alertspan"></div>
            </form>
        </div>
    </aside>

    <div class=" modal-confirm">
        <div id="modal-body-validation" class="modal">
            <span class="close closed "></span>
            <div class="content-valid">
                <p id="message-valid">Votre message a bien été envoyé</p>
                <br>
                <button tabindex="1" class="contact_button" id="close-valid-message" type="button">Fermer</button>
            </div>
        </div>
    </div>
    <div class="total-like-jour">
    </div>
    <script defer src="scripts/pages/photographer.js"></script>

    <script defer src="scripts/factories/photographer.js"></script>

    <script defer src="scripts/factories/media.js"></script>
    <script defer src="scripts/utils/lightbox.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
</body>

</html>
